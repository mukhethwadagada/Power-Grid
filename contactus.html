<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Gridpay</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0e14; /* A deep, dark background */
        }
        
        /* Subtle grid pattern background */
        .grid-bg {
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 25px 25px;
        }

        /* Fade-in-up animation for initial load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Subtle border glow for a sophisticated electric look */
        @keyframes borderGlow {
            0% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.2); }
            50% { box-shadow: 0 0 10px rgba(0, 255, 255, 0.4); }
            100% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.2); }
        }

        /* Apply the animations */
        .animate-fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .animate-border-glow {
            animation: borderGlow 3s infinite alternate ease-in-out;
        }

        /* Style the input with icon */
        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            padding-left: 2.75rem; /* Adjust padding to make space for the icon */
        }
        
        .input-with-icon svg {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none; /* Make the icon non-interactive */
        }
    </style>
</head>
<body class="text-gray-200 grid-bg">
    <!-- Navigation Bar -->
    <nav class="bg-gray-900 bg-opacity-70 backdrop-blur-sm fixed w-full top-0 z-50 animate-fade-in-up" style="animation-delay: 0s;">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-2xl font-bold text-white tracking-widest">Gridpay</a>
                </div>
                <!-- Nav Links -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="homepage.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition-colors duration-200">Home</a>
                        <a href="aboutus.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition-colors duration-200">About</a>
                        <a href="#" class="px-3 py-2 rounded-md text-sm font-medium text-cyan-400 bg-gray-700 transition-colors duration-200">Contact</a>
                        <a href="admin.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition-colors duration-200">Admin</a>
                        <a href="login.html" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700 transition-colors duration-200">Services</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <div class="flex items-center justify-center min-h-screen pt-16">
        <div class="w-full max-w-4xl bg-gray-800 rounded-2xl shadow-xl p-8 sm:p-12 transition-all duration-300 animate-fade-in-up animate-border-glow" style="animation-delay: 0.4s;">
            <!-- Contact Header Section -->
            <div class="text-center mb-10 sm:mb-14 animate-fade-in-up" style="animation-delay: 0.6s;">
                <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">Contact Gridpay</h1>
                <p class="text-md sm:text-lg text-gray-400">Have a question or need support? We're here to help.</p>
            </div>

            <!-- Circuit/Grid Icon -->
            <div class="flex justify-center mb-6 animate-fade-in-up" style="animation-delay: 0.8s;">
                <svg class="w-12 h-12 text-cyan-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1.5V11M12 11a4 4 0 0 1-4-4h4V7a4 4 0 0 1 4 4v1m-4-10.5V11m0 0a4 4 0 0 0-4 4h4V15a4 4 0 0 0 4-4V12"></path>
                    <path d="M5.5 17L3 21h4.5L9.5 17H5.5z"></path>
                    <path d="M18.5 17L16 21h4.5L22.5 17H18.5z"></path>
                    <circle cx="12" cy="11" r="2"></circle>
                </svg>
            </div>

            <!-- Contact Form Section -->
            <form id="contactForm" class="space-y-6">
                <!-- Name and Email Inputs -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade-in-up" style="animation-delay: 1.0s;">
                    <!-- Name Input -->
                    <div class="input-with-icon">
                        <label for="name" class="sr-only">Name</label>
                        <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <input type="text" id="name" name="name" placeholder="Name" class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl shadow-sm focus:ring-cyan-500 focus:border-cyan-500 transition-colors duration-200 text-gray-200" required>
                    </div>
                    <!-- Email Input -->
                    <div class="input-with-icon">
                        <label for="email" class="sr-only">Email</label>
                        <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                        <input type="email" id="email" name="email" placeholder="Email" class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl shadow-sm focus:ring-cyan-500 focus:border-cyan-500 transition-colors duration-200 text-gray-200" required>
                    </div>
                </div>

                <!-- Subject Input -->
                <div class="input-with-icon animate-fade-in-up" style="animation-delay: 1.2s;">
                    <label for="subject" class="sr-only">Subject</label>
                    <svg class="w-5 h-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                    <input type="text" id="subject" name="subject" placeholder="Subject" class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl shadow-sm focus:ring-cyan-500 focus:border-cyan-500 transition-colors duration-200 text-gray-200" required>
                </div>

                <!-- Message Textarea -->
                <div class="animate-fade-in-up" style="animation-delay: 1.4s;">
                    <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
                    <textarea id="message" name="message" rows="6" class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-xl shadow-sm focus:ring-cyan-500 focus:border-cyan-500 transition-colors duration-200 text-gray-200" required></textarea>
                </div>

                <!-- Submission Button -->
                <div class="flex items-center justify-center pt-4 animate-fade-in-up" style="animation-delay: 1.6s;">
                    <button type="submit" class="w-full sm:w-auto px-8 py-3 bg-cyan-600 text-white font-semibold rounded-full shadow-lg hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transform transition-all duration-300 hover:scale-105">
                        Send Message
                    </button>
                </div>
            </form>

            <!-- Message Box for Confirmation (hidden by default) -->
            <div id="messageBox" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
                <div class="bg-gray-800 rounded-2xl p-8 shadow-2xl max-w-sm w-full text-center">
                    <svg class="mx-auto h-16 w-16 text-cyan-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <h3 class="mt-4 text-xl font-bold text-white">Request Received!</h3>
                    <p class="mt-2 text-sm text-gray-400">Thanks for contacting Gridpay. We will get back to you soon.</p>
                    <button id="closeButton" class="mt-5 w-full inline-flex justify-center rounded-full border border-transparent shadow-sm px-8 py-3 bg-cyan-600 text-base font-medium text-white hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            // Prevent the default form submission which reloads the page
            event.preventDefault();
            
            // Show the confirmation message box
            const messageBox = document.getElementById('messageBox');
            messageBox.classList.remove('hidden');

            // Hide the message box when the close button is clicked
            document.getElementById('closeButton').addEventListener('click', function() {
                messageBox.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
