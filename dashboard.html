        /* Use a nice, modern font */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease;
        }

        /* Custom styles for the animation canvas */
        #electricity-canvas {
            position: fixed; /* Use fixed to keep it behind all content */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Place behind other content */
        }
        
        /* Make content relative to be on top of the canvas */
        .content-container {
            position: relative;
            z-index: 10;
        }

        /* Gradient overlay for thematic effect, adjusted for themes */
        .gradient-overlay-dark {
            background: radial-gradient(circle, rgba(0, 191, 255, 0.1) 0%, rgba(13, 17, 23, 0) 70%);
        }
        .gradient-overlay-light {
            background: radial-gradient(circle, rgba(0, 100, 200, 0.1) 0%, rgba(243, 244, 246, 0) 70%);
        }
        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            transition: background 0.5s ease;
        }
        
        /* Custom styles for the bar chart placeholder */
        .bar-chart-bar {
            width: 25px;
            background: linear-gradient(to top, #3b82f6, #0ea5e9);
            transition: height 0.5s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 4px;
        }
        .dark .bar-chart-bar {
            background: linear-gradient(to top, #0ea5e9, #67e8f9);
        }

        /* Custom styles for the animated progress circle */
        .progress-ring {
            width: 100px;
            height: 100px;
            transform: rotate(-90deg);
        }
        .progress-ring-circle {
            transition: stroke-dashoffset 0.5s ease;
        }

        /* Custom styles for the modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            transition: opacity 0.3s ease;
            opacity: 0;
            visibility: hidden;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transform: scale(0.9);
            transition: transform 0.3s ease, background-color 0.5s ease;
        }
        .dark .modal-content {
            background: #1f2937;
        }
        .modal-content.show {
            transform: scale(1);
        }
    </style>
</head>

            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleCount = 150; // Number of particles for the animation
            const mainContent = document.getElementById('main-content');

            // Get elements for theme toggling
            const html = document.documentElement;
            const themeToggleBtn = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const gradientOverlay = document.getElementById('gradient-overlay');

            // Modal elements
            const dynamicModalOverlay = document.getElementById('dynamic-modal-overlay');
            const dynamicModalContent = document.getElementById('dynamic-modal-content');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const closeModalBtn = document.getElementById('close-modal-btn');

            // Set the canvas size to match the window
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Function to update canvas colors based on theme
            function updateCanvasColors() {
                const isDarkMode = html.classList.contains('dark');
                const particleColor = isDarkMode ? 'rgba(0, 191, 255, ' : 'rgba(0, 100, 200, ';
                
                // Re-initialize particles with the new color scheme
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(particleColor));
                }
            }

            // Function to toggle the theme
            function toggleTheme() {
                html.classList.toggle('dark');
                const isDarkMode = html.classList.contains('dark');
                
                if (isDarkMode) {
                    gradientOverlay.classList.remove('gradient-overlay-light');
                    gradientOverlay.classList.add('gradient-overlay-dark');
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'dark');
                } else {
                    gradientOverlay.classList.remove('gradient-overlay-dark');
                    gradientOverlay.classList.add('gradient-overlay-light');
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'light');
                }
                updateCanvasColors(); // Re-render the canvas with new colors
            }

            // Event listener for the theme toggle button
            themeToggleBtn.addEventListener('click', toggleTheme);

            // Set the initial theme based on local storage or default to dark
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                html.classList.remove('dark');
                gradientOverlay.classList.remove('gradient-overlay-dark');
                gradientOverlay.classList.add('gradient-overlay-light');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else { // Default to dark if no theme is saved or it's 'dark'
                html.classList.add('dark');
                gradientOverlay.classList.remove('gradient-overlay-light');
                gradientOverlay.classList.add('gradient-overlay-dark');
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }

            // Particle class to manage each animated point
            class Particle {
                constructor(baseColor) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 1.5; // Velocity x
                    this.vy = (Math.random() - 0.5) * 1.5; // Velocity y
                    this.radius = Math.random() * 1.5 + 1; // Radius of the particle
                    this.baseColor = baseColor;
                    this.life = Math.random() * 50 + 50; // Particle lifetime
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;

                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

                    this.life--;
                    this.color = this.baseColor + (this.life / 100) + ')';

                    if (this.life <= 0) {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 1.5;
                        this.vy = (Math.random() - 0.5) * 1.5;
                        this.radius = Math.random() * 1.5 + 1;
                        this.color = this.baseColor;
                        this.life = Math.random() * 50 + 50;
                    }
                }
            }
            
            // Set up initial particles
            updateCanvasColors();

            // Animation loop

                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                const isDarkMode = html.classList.contains('dark');
                const lineColor = isDarkMode ? `rgba(0, 191, 255,` : `rgba(0, 100, 200,`;

                    p.draw();
                    p.update();
                });

                    for (let b = a; b < particles.length; b++) {
                        const dist = Math.hypot(particles[a].x - particles[b].x, particles[a].y - particles[b].y);
                        if (dist < 100) {
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.strokeStyle = `${lineColor} ${1 - (dist / 100)})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                            ctx.closePath();
                        }
                    }

                window.requestAnimationFrame(animate);

                                    <input type="text" id="meter-number" name="meter-number" required placeholder="e.g., 123456789" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                                </div>
                                <button type="submit" id="get-readings-btn" class="w-full bg-gradient-to-r from-green-500 to-teal-500 text-white font-bold py-2 px-4 rounded-full shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                                    Get Readings
                                </button>
                            </form>
                            <!-- Container for the meter reading results -->
                            <div id="meter-readings-result" class="mt-6 p-4 bg-white dark:bg-gray-800 rounded-lg shadow hidden">
                                <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">Reading for Meter: <span id="result-meter-number" class="text-blue-600 dark:text-cyan-400"></span></h3>
                                <div class="space-y-2">
                                    <p><span class="font-medium">Current Consumption:</span> <span id="result-consumption"></span></p>
                                    <p><span class="font-medium">Last Reading Date:</span> <span id="result-date"></span></p>
                                    <p><span class="font-medium">Status:</span> <span id="result-status"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Function to render the correct page content
            function renderPage(page) {
                // Remove 'font-bold' from all nav links
                document.querySelectorAll('nav a[data-page]').forEach(l => l.classList.remove('font-bold', 'text-blue-600', 'dark:text-cyan-400'));
                
                // Add 'font-bold' to the active link
                const activeLink = document.querySelector(`nav a[data-page="${page}"]`);
                if (activeLink) {
                    activeLink.classList.add('font-bold', 'text-blue-600', 'dark:text-cyan-400');
                }

                switch(page) {
                    case 'settings':
                        mainContent.innerHTML = settingsContent;
                        // Attach event listener for the password form
                        const passwordForm = document.getElementById('change-password-form');
                        const passwordError = document.getElementById('password-error');
                        passwordForm.addEventListener('submit', function(event) {
                            event.preventDefault();
                            const newPassword = document.getElementById('new-password').value;
                            const confirmPassword = document.getElementById('confirm-password').value;
                            
                            if (newPassword !== confirmPassword) {
                                passwordError.classList.remove('hidden');
                            } else {
                                passwordError.classList.add('hidden');
                                // Simulate a successful password change
                                showModal('Password Changed Successfully!', 'Your password has been updated. Please remember your new password.');
                                passwordForm.reset();
                            }
                        });

                        // Attach event listener for the meter readings form
                        const meterReadingsForm = document.getElementById('meter-readings-form');
                        meterReadingsForm.addEventListener('submit', function(event) {
                            event.preventDefault();
                            const meterNumber = document.getElementById('meter-number').value;
                            getMeterReadings(meterNumber);
                        });

                        // Attach event listener for the load electricity form
                        const loadElectricityForm = document.getElementById('load-electricity-form');
                        loadElectricityForm.addEventListener('submit', function(event) {
                            event.preventDefault();
                            const meterNumber = document.getElementById('load-meter-number').value;
                            const amount = document.getElementById('load-amount').value;
                            loadElectricity(meterNumber, amount);
                        });

                        break;
                    case 'dashboard':
                    default:
                        mainContent.innerHTML = dashboardContent;
                        break;
                }
            }

            // Function to get simulated meter readings
            function getMeterReadings(meterNumber) {
                const resultDiv = document.getElementById('meter-readings-result');
                const meterNumberSpan = document.getElementById('result-meter-number');
                const consumptionSpan = document.getElementById('result-consumption');
                const dateSpan = document.getElementById('result-date');
                const statusSpan = document.getElementById('result-status');

                // Simulate an API call delay
                setTimeout(() => {
                    // Placeholder data for demonstration
                    const consumption = (Math.random() * 500).toFixed(2) + ' kWh';
                    const date = new Date().toLocaleDateString();
                    const status = 'Active';

                    meterNumberSpan.textContent = meterNumber;
                    consumptionSpan.textContent = consumption;
                    dateSpan.textContent = date;
                    statusSpan.textContent = status;

                    resultDiv.classList.remove('hidden');
                }, 1000);
            }
            
            // Function to simulate loading electricity
            function loadElectricity(meterNumber, amount) {
                // Show a loading state or a toast message here if you want
                
                // Simulate a successful API call delay
                setTimeout(() => {
                    const message = `Successfully loaded R${amount}.00 of electricity to meter number ${meterNumber}. A token will be sent to you shortly.`;
                    showModal('Electricity Loaded!', message);
                    // Reset the form after a successful load
                    document.getElementById('load-electricity-form').reset();
                }, 1500);
            }


            // Client-side routing for nav links
            document.querySelectorAll('nav a[data-page]').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    renderPage(event.target.dataset.page);
                });
            });

            // Show the modal with dynamic content
            function showModal(title, message) {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                dynamicModalOverlay.classList.add('active');
                setTimeout(() => {
                    dynamicModalContent.classList.add('show');
                }, 10);
            }

            // Hide the modal
            function hideModal() {
                dynamicModalContent.classList.remove('show');
                setTimeout(() => {
                    dynamicModalOverlay.classList.remove('active');
                }, 300);
            }

            // Close modal button event listener
            closeModalBtn.addEventListener('click', hideModal);
            
            // Render the initial page (dashboard)
            renderPage('dashboard');
        };
    </script>
</body>
</html>
