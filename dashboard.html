<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridPay Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #electricity-canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; }
        .content-container { position: relative; z-index: 10; }
        .gradient-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; background: radial-gradient(circle, rgba(0, 100, 200, 0.1) 0%, rgba(243, 244, 246, 0) 70%); }
        .bar-chart-bar { width: 25px; background: linear-gradient(to top, #3b82f6, #0ea5e9); transition: height 0.5s ease; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); border-radius: 4px; }
        .progress-ring { width: 100px; height: 100px; transform: rotate(-90deg); }
        .progress-ring-circle { transition: stroke-dashoffset 0.5s ease; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; z-index: 50; transition: opacity 0.3s ease; opacity: 0; visibility: hidden; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal-content { background: white; padding: 2rem; border-radius: 1rem; max-width: 90%; width: 500px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); transform: scale(0.9); transition: transform 0.3s ease, background-color 0.5s ease; }
        .modal-content.show { transform: scale(1); }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

    <canvas id="electricity-canvas"></canvas>
    <div class="gradient-overlay"></div>

    <div class="content-container min-h-screen flex flex-col p-4">
        <nav class="w-full max-w-7xl mx-auto p-4 md:p-6 bg-white bg-opacity-80 rounded-xl shadow-lg backdrop-blur-sm mb-8 border border-gray-200">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <a href="#" class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-cyan-500 hover:scale-105 transition-transform duration-300 mb-4 md:mb-0">GridPay</a>
                <div class="flex items-center flex-wrap justify-center gap-6 text-lg font-medium">
                    <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors duration-200" data-page="dashboard">Dashboard</a>
                    <a href="#" class="text-gray-700 hover:text-blue-600 transition-colors duration-200" data-page="contact">Contact</a>
                </div>
            </div>
        </nav>

        <main id="main-content" class="flex-grow flex flex-col items-center p-4">
            </main>
        
        <footer class="w-full mt-8 p-6 text-center bg-gray-200">
            <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center text-gray-700 text-sm">
                <div class="mb-4 md:mb-0">
                    &copy; 2025 GridPay. All rights reserved.
                </div>
                <div class="flex flex-wrap justify-center gap-6 font-medium">
                    <a href="#" class="hover:text-blue-500 transition-colors duration-200">About Us</a>
                    <a href="#" class="hover:text-blue-500 transition-colors duration-200">Contact</a>
                    <a href="#" class="hover:text-blue-500 transition-colors duration-200">Privacy Policy</a>
                </div>
            </div>
        </footer>
    </div>

    <div id="dynamic-modal-overlay" class="modal-overlay">
        <div id="dynamic-modal-content" class="modal-content text-center">
            <div class="flex justify-center mb-4">
                <i id="modal-icon" class="fas fa-check-circle text-green-500 text-5xl"></i>
            </div>
            <h3 id="modal-title" class="text-2xl font-bold mb-2"></h3>
            <p id="modal-message" class="text-gray-700"></p>
            <button id="close-modal-btn" class="mt-6 bg-green-500 text-white font-bold py-2 px-6 rounded-full hover:bg-green-600 transition-colors">OK</button>
        </div>
    </div>


    <script>
        window.onload = function() {
            // Your existing canvas and animation code...
            const canvas = document.getElementById('electricity-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleCount = 150;
            const mainContent = document.getElementById('main-content');
            const dynamicModalOverlay = document.getElementById('dynamic-modal-overlay');
            const dynamicModalContent = document.getElementById('dynamic-modal-content');
            const modalTitle = document.getElementById('modal-title');
            const modalMessage = document.getElementById('modal-message');
            const closeModalBtn = document.getElementById('close-modal-btn');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            class Particle {
                constructor(baseColor) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = (Math.random() - 0.5) * 1.5;
                    this.vy = (Math.random() - 0.5) * 1.5;
                    this.radius = Math.random() * 1.5 + 1;
                    this.baseColor = baseColor;
                    this.life = Math.random() * 50 + 50;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                    if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
                    this.life--;
                    this.color = this.baseColor + (this.life / 100) + ')';
                    if (this.life <= 0) {
                        this.x = Math.random() * canvas.width;
                        this.y = Math.random() * canvas.height;
                        this.vx = (Math.random() - 0.5) * 1.5;
                        this.vy = (Math.random() - 0.5) * 1.5;
                        this.radius = Math.random() * 1.5 + 1;
                        this.color = this.baseColor;
                        this.life = Math.random() * 50 + 50;
                    }
                }
            }
            
            const particleColor = 'rgba(0, 100, 200, ';
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(particleColor));
            }

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                const lineColor = `rgba(0, 100, 200,`;
                particles.forEach(p => {
                    p.draw();
                    p.update();
                });
                for (let a = 0; a < particles.length; a++) {
                    for (let b = a; b < particles.length; b++) {
                        const dist = Math.hypot(particles[a].x - particles[b].x, particles[a].y - particles[b].y);
                        if (dist < 100) {
                            ctx.beginPath();
                            ctx.moveTo(particles[a].x, particles[a].y);
                            ctx.lineTo(particles[b].x, particles[b].y);
                            ctx.strokeStyle = `${lineColor} ${1 - (dist / 100)})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                            ctx.closePath();
                        }
                    }
                }
                window.requestAnimationFrame(animate);
            }
            animate();

            // --- Dashboard and Settings Page Content ---
            const dashboardContent = `
                <div class="w-full max-w-7xl">
                    <div class="bg-white bg-opacity-70 rounded-3xl shadow-2xl backdrop-blur-md border border-gray-300 p-8 md:p-12 mb-8">
                        <h1 class="text-3xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-400">Hello, [User Name]</h1>
                        <p class="mt-4 text-lg md:text-xl text-gray-700">Welcome back! Here's an overview of your smart metering account.</p>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                        <div class="p-6 bg-white bg-opacity-80 rounded-2xl shadow-lg backdrop-blur-sm border border-gray-200">
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-wallet text-3xl text-blue-500"></i>
                                <div>
                                    <p class="text-xl font-bold text-gray-800">R150.00</p>
                                    <p class="text-sm text-gray-500">Remaining Balance</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-6 bg-white bg-opacity-80 rounded-2xl shadow-lg backdrop-blur-sm border border-gray-200">
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-bolt text-3xl text-yellow-500"></i>
                                <div>
                                    <p class="text-xl font-bold text-gray-800">12.5 kWh</p>
                                    <p class="text-sm text-gray-500">Today's Consumption</p>
                                </div>
                            </div>
                        </div>
                        <div class="p-6 bg-white bg-opacity-80 rounded-2xl shadow-lg backdrop-blur-sm border border-gray-200">
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-leaf text-3xl text-green-500"></i>
                                <div>
                                    <p class="text-xl font-bold text-gray-800">15%</p>
                                    <p class="text-sm text-gray-500">Energy Saved this Month</p>
                                </div>
                            </div>
                        </div>
                        <div data-page="topup" class="p-6 bg-white bg-opacity-80 rounded-2xl shadow-lg backdrop-blur-sm border border-gray-200 cursor-pointer hover:bg-gray-50 transition-colors duration-200">
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-credit-card text-3xl text-purple-500"></i>
                                <div>
                                    <p class="text-xl font-bold text-gray-800">Load Electricity</p>
                                    <p class="text-sm text-gray-500">Top-up your balance</p>
                                </div>
                            </div>
                        </div>
                        <div data-page="settings" class="p-6 bg-white bg-opacity-80 rounded-2xl shadow-lg backdrop-blur-sm border border-gray-200 cursor-pointer hover:bg-gray-50 transition-colors duration-200">
                            <div class="flex items-center space-x-4">
                                <i class="fas fa-cog text-3xl text-gray-600"></i>
                                <div>
                                    <p class="text-xl font-bold text-gray-800">Settings</p>
                                    <p class="text-sm text-gray-500">Manage account</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div class="p-8 bg-white bg-opacity-80 rounded-2xl shadow-lg backdrop-blur-sm border border-gray-200">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-2xl font-bold text-gray-800">Weekly Consumption</h2>
                                <span class="text-sm text-gray-500">Past 7 Days</span>
                            </div>
                            <div class="h-64 flex items-end justify-around p-4 rounded-lg bg-gray-100">
                                <div class="bar-chart-bar h-[75%]"></div>
                                <div class="bar-chart-bar h-[85%]"></div>
                                <div class="bar-chart-bar h-[50%]"></div>
                                <div class="bar-chart-bar h-[95%]"></div>
                                <div class="bar-chart-bar h-[60%]"></div>
                                <div class="bar-chart-bar h-[70%]"></div>
                                <div class="bar-chart-bar h-[40%]"></div>
                            </div>
                            <div class="flex justify-around mt-2 text-xs text-gray-500">
                                <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
                            </div>
                        </div>
                        <div class="p-8 bg-white bg-opacity-80 rounded-2xl shadow-lg backdrop-blur-sm border border-gray-200">
                            <h2 class="text-2xl font-bold text-gray-800 mb-4">Recent Transactions</h2>
                            <ul class="space-y-4">
                                <li class="flex justify-between items-center border-b pb-2 border-gray-200">
                                    <div class="flex items-center space-x-3">
                                        <i class="fas fa-arrow-down text-lg text-red-500"></i>
                                        <div>
                                            <p class="font-medium">Electricity Purchase</p>
                                            <p class="text-xs text-gray-500">20 kWh Token</p>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-medium text-red-500">-R100.00</p>
                                        <p class="text-xs text-gray-500">2025-08-05</p>
                                    </div>
                                </li>
                                <li class="flex justify-between items-center border-b pb-2 border-gray-200">
                                    <div class="flex items-center space-x-3">
                                        <i class="fas fa-arrow-up text-lg text-green-500"></i>
                                        <div>
                                            <p class="font-medium">Balance Deposit</p>
                                            <p class="text-xs text-gray-500">Top-up via Card</p>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-medium text-green-500">+R250.00</p>
                                        <p class="text-xs text-gray-500">2025-08-01</p>
                                    </div>
                                </li>
                                <li class="flex justify-between items-center border-b pb-2 border-gray-200">
                                    <div class="flex items-center space-x-3">
                                        <i class="fas fa-arrow-down text-lg text-red-500"></i>
                                        <div>
                                            <p class="font-medium">Electricity Purchase</p>
                                            <p class="text-xs text-gray-500">50 kWh Token</p>
                                        </div>
                                    </div>
                                    <div class="text-right">
                                        <p class="font-medium text-red-500">-R250.00</p>
                                        <p class="text-xs text-gray-500">2025-07-28</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;

            const topUpContent = `
                <div class="w-full max-w-2xl mx-auto p-8 bg-white bg-opacity-70 rounded-3xl shadow-2xl backdrop-blur-md border border-gray-300">
                    <h1 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-400 mb-6">Load Electricity</h1>
                    <p class="text-lg text-gray-700 mb-6">Choose an amount to top up your account, or enter a custom value.</p>
                    <form id="top-up-form">
                        <div class="mb-4">
                            <label for="meter-number-input" class="block text-sm font-medium text-gray-700 mb-2">Meter Number</label>
                            <input type="text" id="meter-number-input" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-200 cursor-not-allowed" value="2345-6789-1234" disabled>
                        </div>
                        <div class="mb-6 flex flex-wrap gap-4 justify-center md:justify-start">
                            <button type="button" class="amount-btn bg-white hover:bg-blue-500 hover:text-white border border-gray-300 text-gray-800 font-bold py-3 px-6 rounded-full transition-colors duration-200 shadow" data-amount="50">R50</button>
                            <button type="button" class="amount-btn bg-white hover:bg-blue-500 hover:text-white border border-gray-300 text-gray-800 font-bold py-3 px-6 rounded-full transition-colors duration-200 shadow" data-amount="100">R100</button>
                            <button type="button" class="amount-btn bg-white hover:bg-blue-500 hover:text-white border border-gray-300 text-gray-800 font-bold py-3 px-6 rounded-full transition-colors duration-200 shadow" data-amount="200">R200</button>
                        </div>
                        <div class="mb-6">
                            <label for="amount-input" class="block text-sm font-medium text-gray-700 mb-2">Custom Amount (R)</label>
                            <input type="number" id="amount-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="e.g., 75.00" min="10" step="0.01" required>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition-colors duration-200 shadow-lg">Load Now</button>
                    </form>
                </div>
            `;
            
            const settingsContent = `
                <div class="w-full max-w-2xl mx-auto p-8 bg-white bg-opacity-70 rounded-3xl shadow-2xl backdrop-blur-md border border-gray-300">
                    <h1 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-400 mb-6">Account Settings</h1>
                    <p class="text-lg text-gray-700 mb-6">Update your personal and account information below.</p>
                    <form id="settings-form">
                        <div class="mb-4">
                            <label for="user-name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input type="text" id="user-name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="[User Name]" required>
                        </div>
                        <div class="mb-4">
                            <label for="user-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                            <input type="email" id="user-email" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-200 cursor-not-allowed" value="[user@example.com]" disabled>
                        </div>
                        <div class="mb-4">
                            <div class="flex justify-between items-center mb-2">
                                <label class="block text-sm font-medium text-gray-700">Password</label>
                                <button type="button" class="text-blue-500 hover:underline text-sm font-medium">Change Password</button>
                            </div>
                            <input type="password" id="user-password" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-200 cursor-not-allowed" value="••••••••" disabled>
                        </div>
                        <div class="mb-6">
                            <label for="meter-id" class="block text-sm font-medium text-gray-700 mb-2">Meter ID</label>
                            <input type="text" id="meter-id" class="w-full p-3 border border-gray-300 rounded-lg bg-gray-200 cursor-not-allowed" value="2345-6789-1234" disabled>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition-colors duration-200 shadow-lg">Save Changes</button>
                    </form>
                </div>
            `;
            
            const contactContent = `
                <div class="w-full max-w-2xl mx-auto p-8 bg-white bg-opacity-70 rounded-3xl shadow-2xl backdrop-blur-md border border-gray-300 text-center">
                    <h1 class="text-3xl md:text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-400 mb-4">Contact Us</h1>
                    <p class="text-lg text-gray-700 mb-4">Have a question? We're here to help.</p>
                    <p class="text-xl font-semibold text-gray-800">Email: support@gridpay.com</p>
                    <p class="text-xl font-semibold text-gray-800">Phone: 123-456-7890</p>
                </div>
            `;

            function showModal(title, message, iconClass = 'fas fa-check-circle text-green-500') {
                modalTitle.textContent = title;
                modalMessage.textContent = message;
                document.getElementById('modal-icon').className = iconClass + ' text-5xl';
                dynamicModalOverlay.classList.add('active');
                setTimeout(() => { dynamicModalContent.classList.add('show'); }, 10);
            }

            function hideModal() {
                dynamicModalContent.classList.remove('show');
                setTimeout(() => { dynamicModalOverlay.classList.remove('active'); }, 300);
            }
            closeModalBtn.addEventListener('click', hideModal);

            function setupPageListeners() {
                // Attach event listeners for dashboard cards
                const dashboardCards = mainContent.querySelectorAll('[data-page]');
                if (dashboardCards.length > 0) {
                    dashboardCards.forEach(card => {
                        card.addEventListener('click', (e) => {
                            e.preventDefault();
                            renderPage(e.currentTarget.dataset.page);
                        });
                    });
                }

                // Attach event listeners for Top-up page
                const topUpForm = document.getElementById('top-up-form');
                if (topUpForm) {
                    const amountInput = document.getElementById('amount-input');
                    const meterNumberInput = document.getElementById('meter-number-input'); // Added this line
                    const amountButtons = document.querySelectorAll('.amount-btn');
                    
                    amountButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            amountInput.value = button.dataset.amount;
                        });
                    });
                    
                    topUpForm.addEventListener('submit', (event) => {
                        event.preventDefault();
                        const amount = amountInput.value;
                        const meterNumber = meterNumberInput.value; // Get meter number value
                        
                        if (amount && amount > 0) {
                            // Corrected: Save both values to localStorage
                            localStorage.setItem('topUpAmount', amount);
                            localStorage.setItem('meterNumber', meterNumber);
                            
                            window.location.href = 'payment.html';
                        } else {
                            showModal('Error', 'Please enter a valid amount to top up.', 'fas fa-exclamation-circle text-red-500');
                        }
                    });
                }

                // Attach event listeners for Settings page
                const settingsForm = document.getElementById('settings-form');
                if (settingsForm) {
                    settingsForm.addEventListener('submit', (event) => {
                        event.preventDefault();
                        showModal('Settings Saved!', 'Your account information has been updated.', 'fas fa-check-circle text-green-500');
                    });
                }
            }

            function renderPage(page) {
                document.querySelectorAll('nav a[data-page]').forEach(l => l.classList.remove('font-bold', 'text-blue-600'));
                const activeLink = document.querySelector(`nav a[data-page="${page}"]`);
                if (activeLink) { activeLink.classList.add('font-bold', 'text-blue-600'); }

                switch(page) {
                    case 'topup':
                        mainContent.innerHTML = topUpContent;
                        break;
                    case 'settings':
                        mainContent.innerHTML = settingsContent;
                        break;
                    case 'contact':
                        mainContent.innerHTML = contactContent;
                        break;
                    case 'dashboard':
                    default:
                        mainContent.innerHTML = dashboardContent;
                        break;
                }
                setupPageListeners();
            }

            document.querySelectorAll('nav a[data-page]').forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault();
                    renderPage(event.target.dataset.page);
                });
            });

            renderPage('dashboard');
        };
    </script>
</body>
</html>
